git:
  quiet: true

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      env: ENABLE_MAINTAINER_ZTS=0 ENABLE_DEBUG=0 ENABLE_OPCACHE=1 CFLAGS="-m32" CXXFLAGS="-m32" LDFLAGS="-m32"
    - os: linux
      dist: trusty
      compiler: gcc
      env: ENABLE_MAINTAINER_ZTS=0 ENABLE_DEBUG=0 ENABLE_OPCACHE=1
    - os: linux
      dist: trusty
      compiler: gcc
      env: ENABLE_MAINTAINER_ZTS=0 ENABLE_DEBUG=0 ENABLE_OPCACHE=0
    - os: linux
      dist: trusty
      compiler: gcc
      env: ENABLE_MAINTAINER_ZTS=1 ENABLE_DEBUG=1 ENABLE_OPCACHE=0
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env: ENABLE_MAINTAINER_ZTS=0 ENABLE_DEBUG=0 ENABLE_OPCACHE=1
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env: ENABLE_MAINTAINER_ZTS=1 ENABLE_DEBUG=1 ENABLE_OPCACHE=0
  allow_failures:
    - os: osx

language: c
sudo: required

addons:
  apt:
    packages:
      - locales
      - language-pack-de
      - re2c
      - libgmp-dev
      - libicu-dev
      - libtidy-dev
      - libenchant-dev
      - libaspell-dev
      - libpspell-dev
      - librecode-dev
      - libsasl2-dev
      - libxpm-dev
      - libt1-dev
      - gcc-multilib
      - g++-multilib
  homebrew:
    packages:
      - ccache
      - bison
      - re2c
      - openssl
      - mysql
      - postgresql
      - enchant
      - freetype
      - gettext
      - intltool
      - icu4c
      - libedit
      - zlib
      - t1lib
      - gd

